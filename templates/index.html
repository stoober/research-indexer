<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Indexer</title>
	
	
	
</head>
<body>
	<p>Enter info:</p>
	
	<form>
		<label for='issn'>ISSN:</label>
		<input type="text" id="issn" value="">
		<label for='endDate'>Date:</label>
		<input type="text" id="endDate" value="">
		<button type="button" onclick="goto()">Go</button>
	</form>
	
	<script>
		function goto(){
			var issn = document.getElementById('issn').value;
			var endDate = document.getElementById('endDate').value;
			
			location.href = '/' + issn + '/' + endDate;
		}
	</script>

  
</body>
</html>
